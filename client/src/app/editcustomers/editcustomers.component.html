<div *ngIf="didcustomer" class="form-group">
  <form id="editForm">
    <div class="form-group">
      <label> Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentCustomer.name"
        name="name"
        required
      />
    </div>
    <div class="form-group">
      <label> Website </label>
      <input
        type="text"
        class="form-control"
        id="website"
        [(ngModel)]="currentCustomer.website"
        name="website"
        required
      />
    </div>
    <div class="form-group">
      <label> Address </label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentCustomer.address"
        name="address"
        required
      />
    </div>
    
    <button type="submit" (click)="updateCustomers()" class="btn btn-primary" id="savebutton">
      <a > Save </a>
    </button>
    <button class="btn btn-primary" id="cancel">
      <a routerLink="/view-customers"> Cancel </a>
    </button>
  </form>
</div>
